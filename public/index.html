<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La chat di un ascolto amico!</title>
    <link rel="stylesheet" href="style.css">
    <script nonce="{{nonce}}" src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="landing-page">
        <h1 id="welcome-message">Benvenuto/a nella chat!</h1>
        <button id="enter-chat-button">Entra nella chat</button>
        <img id="mano" src="Progetto senza titolo.svg" alt="Mano che saluta">
    </div>
    <div id="login-container">
        <input type="text" id="username" placeholder="Inserisci il tuo nome" autocomplete="username">
        <button id="login-button">Login</button>
    </div>
    <div id="waiting-container">
        <h1 id="waiting-message">Un ascolto amico sta arrivando!</h1>
    </div>
    <div id="chat-container">
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off"><button>Invia</button>
        </form>
        <button id="disconnect-user-button" style="display: none;">Disconnetti utenti</button>
    </div>
    <script nonce="{{nonce}}" src="script.js"></script>
</body>
</html>
